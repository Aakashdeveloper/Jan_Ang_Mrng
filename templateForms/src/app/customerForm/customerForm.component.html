<div class="panel panel-primary">
    <div class="panel-heading">
        Customer Form
    </div>
    <div class="panel-body">
        <form #form="ngForm"  (submit)="formSubmit(form)">
            <div class="form-group" [class.has-error]="firstName.invalid"
            >
                <label class="control-label"
                        for="firstname">FirstName*</label>
                <input type="text"
                        placeholder="firstname"
                        id="firstname"
                        name="firstname"
                        [(ngModel)]="model.firstname"
                        class="form-control"
                        required
                        #firstName="ngModel"
                    />
                <div class="alert alert-danger"
                    *ngIf="firstName.invalid">
                    First Name is required
                </div>
            </div>
            <div> Classes</div>
            <h3>{{firstName.invalid}}</h3>
            <div class="form-group">
                    <label for="lastname">LastName</label>
                    <input type="text"
                            placeholder="lastname"
                            id="lastname"
                            name="lastname"
                            [(ngModel)]="model.lastname"
                            class="form-control"
                        />
            </div>
            <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email"
                            placeholder="email"
                            id="email"
                            name="email"
                            [(ngModel)]="model.email"
                            pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                            class="form-control"
                            #Email="ngModel"
                        />
                    <div class="alert alert-danger"
                        *ngIf="Email.invalid && Email.touched">
                       Please enter valid email
                    </div>
            </div>
            <div class="form-group">
                    <label for="pwd">Password</label>
                    <input type="password"
                            placeholder="password"
                            id="pwd"
                            name="pwd"
                            [(ngModel)]="model.pwd"
                            class="form-control"
                            minlength="8"
                            #password="ngModel"
                        />
                    <div class="alert alert-danger"
                        *ngIf="password.invalid && password.touched">
                        password must be of 8 character
                    </div>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"
                            name="fullTime"
                            value="fullTime"
                            [(ngModel)]="model.fullTime"
                        />FullTime
                </label>
            </div>
            <div class="radio">
                    <label>
                        <input type="radio"
                            name="gender"
                            value="female"
                            [(ngModel)]="model.gender"
                        />Female
    
                    </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio"
                        name="gender"
                        value="male"
                        [(ngModel)]="model.gender"
                    />Male

                </label>
            </div>
            <div class="form-group">
                <label>Code Lang</label>
                <select class="form-control"
                        name="codelang"
                        [(ngModel)]="model.codelang"
                        (blur)="validateCodeLang($event)"
                >
                    <option value="default">Select Code Lange</option>
                    <option *ngFor="let lang of languages">
                        {{lang}}
                    </option>

                </select>
                <div class="alert alert-danger"
                        *ngIf="hasCodeLangError">
                        Please Select valid option
                    </div>
            </div>
            <button type="submit"
                class="btn btn-success"
                [disabled]="hasCodeLangError"
            >
            Submit
            </button>
        </form>
    </div>
</div>
