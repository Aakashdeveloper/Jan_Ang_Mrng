<div>
    <div class="panel panel-primary">
        <div class="panel-heading">
           {{title}}
        </div>
        <div class="panel-body" >
            <div class="row">
                <div class="col-md-2">
                    Filter By:
                </div>
                <div class="col-md-5">
                    <input type="text" placeholder="Enter Search"
                            [(ngModel)]="valueEnter"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h4>{{valueEnter}}</h4>
                </div>
            </div>
            <div class="table-responsive" *ngIf="showTable">
                {{showImage}}
                <table class="table">
                    <thead>
                        <tr>
                            <th>
                                <button class="btn btn-success"
                                (click)="toggleImage()">
                                    Show Image
                                </button>
                            </th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Code</th>
                            <th>Date</th>
                            <th>Rating</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let prod of products">
                            <td>
                                <img [src]="prod.imageUrl"
                                        *ngIf="showImage"/>
                            </td>
                            <td>{{prod.productName}}</td>
                            <td>{{prod.price}}</td>
                            <td>{{prod.productCode}}</td>
                            <td>{{prod.releaseDate}}</td>
                            <td>{{prod.starRating}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
        </div>
    </div>
</div>
